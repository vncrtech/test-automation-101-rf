name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Web Application
        run: docker run -d -p 8000:8000 vncrtech/cloudbank

      - name: Setup Python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: 3.12.2

      - name: Setup Workspace
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade robotframework-seleniumlibrary

      - name: Run Tests
        run: $GITHUB_WORKSPACE/.venv/bin/python3.12 -m robot.run --suite test-automation-101-rf.tests.smoke.login --outputdir $GITHUB_WORKSPACE/results .

      - name: Upload Test Report
        uses: actions/upload-artifact@v4.3.1
        with:
          name: rf-results
          path: results/
            